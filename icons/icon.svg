<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a15"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="50%" style="stop-color:#6432c8"/>
      <stop offset="100%" style="stop-color:#c83264"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- 外圈光晕 -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#glow)" stroke-width="3" opacity="0.6"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#glow)" stroke-width="2" opacity="0.4"/>
  
  <!-- 镜子形状 -->
  <ellipse cx="256" cy="240" rx="100" ry="120" fill="none" stroke="#00ffff" stroke-width="4" opacity="0.8"/>
  
  <!-- 镜子把手 -->
  <rect x="236" y="360" width="40" height="80" rx="10" fill="#00ffff" opacity="0.6"/>
  
  <!-- 中心光点 -->
  <circle cx="256" cy="220" r="30" fill="#00ffff" opacity="0.3"/>
  <circle cx="256" cy="220" r="15" fill="#ffffff" opacity="0.5"/>
  
  <!-- 文字"镜" -->
  <text x="256" y="270" text-anchor="middle" font-family="serif" font-size="80" fill="#ffffff" opacity="0.9">镜</text>
</svg>
