<body>
    <div class="bg-layer"></div>

    <div class="container" style="max-width: 900px;">

        <header class="admin-header">

    <script>
        // è¿”å›ç›®å½•

        // åˆ›å»ºå°˜åŸƒç²’å­
        function createDust() {
            const container = document.getElementById('dust');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'dust-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particle.style.animationDelay = Math.random() * 15 + 's';
                container.appendChild(particle);

        }
        createDust();

        // åŠ è½½å¹¶æ˜¾ç¤ºå™äº‹
        function loadNarratives() {
            const narratives = JSON.parse(localStorage.getItem('userNarratives') || '[]');
            const container = document.getElementById('narrativesList');
            
            // æ›´æ–°ç»Ÿè®¡
            document.getElementById('totalCount').textContent = narratives.length;
            
            // è®¡ç®—ä»Šæ—¥æäº¤æ•°
            const today = new Date().toDateString();
            const todayCount = narratives.filter(n => new Date(n.timestamp).toDateString() === today).length;
            document.getElementById('todayCount').textContent = todayCount;
            
            if (narratives.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“</div>
                        <div class="empty-text">æš‚æ— å™äº‹æäº¤</div>
                        <div class="empty-hint">ç”¨æˆ·æäº¤çš„å™äº‹å°†åœ¨è¿™é‡Œæ˜¾ç¤º</div>
                    </div>
                `;
                return;
            }
            
            // æŒ‰æ—¶é—´å€’åºæ’åˆ—
            narratives.sort((a, b) => b.id - a.id);
            
            container.innerHTML = narratives.map(n => `
                <div class="narrative-card" data-id="${n.id}">
                    <div class="narrative-header">
                        <div class="narrative-title">${escapeHtml(n.title)}</div>
                        <div class="narrative-meta">
                            <span>ä½œè€…: ${escapeHtml(n.author)}</span>
                            <span>${formatTime(n.timestamp)}</span>
                        </div>
                    </div>
                    
                    <div class="narrative-section">
                        <div class="section-label">åœºæ™¯æè¿°</div>
                        <div class="section-content">${escapeHtml(n.sceneDesc)}</div>
                    </div>
                    
                    <div class="narrative-section">
                        <div class="section-label">å™äº‹å†…å®¹ (ç¬¬ä¸€äººç§°)</div>
                        <div class="section-content">${escapeHtml(n.content)}</div>
                    </div>
                    
                    ${n.reflection ? `
                        <div class="narrative-section">
                            <div class="section-label">ä½œè€…æ€è€ƒ</div>
                            <div class="section-content">${escapeHtml(n.reflection)}</div>
                        </div>
                    ` : ''}
                    
                    <div class="narrative-actions">
                        <button class="action-btn" onclick="copyNarrative(${n.id})">å¤åˆ¶å†…å®¹</button>
                        <button class="action-btn danger" onclick="deleteNarrative(${n.id})">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }
        
        // HTML è½¬ä¹‰
        function escapeHtml(str) {
            if (!str) return '';
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }
        
        // æ—¶é—´æ ¼å¼åŒ–
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // åˆ é™¤å™äº‹
        function deleteNarrative(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ç¯‡å™äº‹å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚')) return;
            
            let narratives = JSON.parse(localStorage.getItem('userNarratives') || '[]');
            narratives = narratives.filter(n => n.id !== id);
            localStorage.setItem('userNarratives', JSON.stringify(narratives));
            loadNarratives();
        }
        
        // å¤åˆ¶å™äº‹
        function copyNarrative(id) {
            const narratives = JSON.parse(localStorage.getItem('userNarratives') || '[]');
            const n = narratives.find(item => item.id === id);
            if (!n) return;
            
            const text = `ã€${n.title}ã€‘
ä½œè€…: ${n.author}
æ—¶é—´: ${formatTime(n.timestamp)}

=== åœºæ™¯æè¿° ===
${n.sceneDesc}

=== å™äº‹å†…å®¹ ===
${n.content}

${n.reflection ? `=== ä½œè€…æ€è€ƒ ===\n${n.reflection}` : ''}`;
            
            navigator.clipboard.writeText(text).then(() => {
                alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            }).catch(() => {
                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
            });
        }
        
        // å¯¼å‡ºæ•°æ®
        document.getElementById('exportBtn').addEventListener('click', () => {
            const narratives = JSON.parse(localStorage.getItem('userNarratives') || '[]');
            if (narratives.length === 0) {
                alert('æš‚æ— æ•°æ®å¯å¯¼å‡º');
                return;
            }
            
            const dataStr = JSON.stringify(narratives, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `narratives_${new Date().toISOString().slice(0, 10)}.json`;
            a.click();
            
            URL.revokeObjectURL(url);
        });
        
        // æ¸…ç©ºæ‰€æœ‰æ•°æ®
        document.getElementById('clearAllBtn').addEventListener('click', () => {
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å™äº‹æ•°æ®å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ï¼')) return;
            if (!confirm('å†æ¬¡ç¡®è®¤ï¼šçœŸçš„è¦åˆ é™¤å…¨éƒ¨æ•°æ®å—ï¼Ÿ')) return;
            
            localStorage.removeItem('userNarratives');
            loadNarratives();
        });
        
        // åˆå§‹åŒ–

    </script>
